# All frontend projects by environment
name: workflow--myops--all-frontend

# load shell configuration (Ubuntu | .bashrc)
defaults:
  run:
    shell: bash -ileo pipefail {0}

# Controls when the workflow will run
on:
  # Triggers the workflow manually
  workflow_dispatch:
    inputs:
      selectedBranch:
        description: 'Select the branch to build all frontend projects and deploy to S3'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - master
jobs:

  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Checkout Selected Branch
        run: git checkout ${{ inputs.selectedBranch }} && git pull

      - name: Build And Deploy
        run: |
          chmod u+x ".ops/build-all-frontend-and-deploy-to-S3.sh" && . ".ops/build-all-frontend-and-deploy-to-S3.sh" 'GitHub Actions'
